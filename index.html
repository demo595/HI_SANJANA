<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi_SANJANA</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="main">
        <div class="imgs">
            <img id="img1" style="filter: blur(4px)" class="images moon" src="img/moon.png" alt="Image 1">
            <img id="img2" style="filter: blur(3px)" class="images moon" src="img/moon.png" alt="Image 2">
            <img id="img3" style="filter: blur(2px)" class="images moon" src="img/moon.png" alt="Image 3">
            <img id="img4" style="filter: blur(1px)" class="images moon" src="img/moon.png" alt="Image 4">
            <img id="img5" style="filter: blur(0px)" class="images moon" src="img/moon.png" alt="Image 5">
            <img id="img5" class="images" src="img/1080p.png" alt="Image 6">
        </div>
        
        
        <div class="allbutton" >
            <button class="btns">144p</button>
            <button class="btns">240p</button>
            <button class="btns">360p</button>
            <button class="btns">480p</button>
            <button class="btns">720p</button>
            <button class="btns">1080p</button>
        </div>
    </div>

    <audio id="audio" src="img/song.mp3" preload="auto"></audio>


    <script src="src/app.js"></script>
</body>
</html>
